
<div class="loginpage">
    <div class="container">
        <div class="login_wrapper">
            <form>
                <div class="form-input">
                    <input type="text" id="username" class="tbx-login" placeholder="Username" ng-model="email" >
                </div>
                <div class="form-input">
                    <input type="password" id="password" class="tbx-login" placeholder="Password" ng-model="password">
                </div>
                <div class="form-input">
                    <button data-inline="true" class="ui-btn btn-login" ng-click="login()">Log in</button>
                </div>
                <div ng-show="errorMsg">username or password invalid</div>
            </form>
        </div>
    </div>
</div>
