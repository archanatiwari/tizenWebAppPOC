<div class="contentWrapper ui-content">
    <div id="login_wrapper">
        <div class="container">
            <form>
                <div class="padding-top">
                    <input type="text" id="username" class="tbx" placeholder="email address" ng-model="email">
                </div>
                <div class="padding-top">
                    <input type="password" id="password" class="tbx" placeholder="password" ng-model="password">
                </div>
                <div class="padding-top">
                    <a ng-click="login()" class="waves-effect waves-light btn-blue btn">login</a>
                </div>
            </form>
        </div>
    </div>
</div>
